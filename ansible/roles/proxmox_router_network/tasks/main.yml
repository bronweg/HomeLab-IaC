---
- name: Render /etc/network/interfaces for router Proxmox node
  ansible.builtin.template:
    src: interfaces.router.j2
    dest: /etc/network/interfaces
    owner: root
    group: root
    mode: '0644'
    backup: true
  tags: [pve_network]

- name: Restart networking service on router Proxmox node
  ansible.builtin.service:
    name: networking
    state: restarted
  when: pve_network_apply | default(false) | bool
  tags: [pve_network_apply]
