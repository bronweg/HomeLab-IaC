- name: Set timezone
  ansible.builtin.command: timedatectl set-timezone "{{ system_timezone }}"
  changed_when: false

- name: Configure chrony NTP servers (Debian/Ubuntu style)
  ansible.builtin.template:
    src: chrony.conf.j2
    dest: /etc/chrony/chrony.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart chrony

- name: Ensure chrony service is enabled and started
  ansible.builtin.service:
    name: chrony
    state: started
    enabled: true

